<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apni Dukan - Shop</title>
    
    <link rel="stylesheet" href="./style.css">
    
    <link rel="stylesheet" href="shop-style.css">
    
    <link rel="stylesheet" href="./style files/responsive.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Apni Dukan</div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">&#9776;</label>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html" style="color: #3a5a40;">Shop</a></li>
            <li><a href="index.html#cate">Categories</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <section class="categories" style="padding-top: 120px; background-color: #1f2f2f;">
        <h2>All Products</h2>
        <p style="color: #ccc; padding-bottom: 20px;">Browse our exclusive collection.</p>
    </section>

    <section class="featured-items" style="background-color: #1f2f2f;">
        <div class="item-cards">
            <div class="item-card">
                <img src="photos/photos.avif" alt="Product">
                <p>Blue Case</p>
            </div>
            <div class="item-card">
                <img src="photos/Indigo-Stack-Phone-Case-iPhone-17-Pro-Mmax-2n.avif" alt="Product">
                <p>Savings Case</p>
            </div>
            <div class="item-card">
                <img src="photos/Crimson-Grey-Leather-MagSafe-Card-Wallet-2n.avif" alt="Product">
                <p>Leather Wallet</p>
            </div>
            <div class="item-card">
                <img src="photos/Titanium-DailyObjects-Loop-MagSafe-Qi2-Battery-Pack-10000-2.avif" alt="Product">
                <p>Power Bank</p>
            </div>
        </div>
    </section>

    <section style="background-color: #1a1a2e; padding: 60px 20px; text-align: center; color: white; border-top: 1px solid #333; margin-top: 40px;">
        <h3>Join Our Newsletter</h3>
        <p style="margin-bottom: 20px; color: #aaa;">Get updates on new products and sales.</p>
        
        <input type="email" id="email" placeholder="Enter your email" style="padding: 12px; border-radius: 5px; border: none; width: 250px;">
        <p id="emailerror" style="color: red; margin-top: 10px; height: 20px; font-weight: bold;"></p>
    </section>

    <footer>
        <p> 2025 Apni Dukan. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
